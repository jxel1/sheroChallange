<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Website</title>
    <link
      rel="stylesheet"
      href="style.css">
    <link
      rel="stylesheet"
      href="node_modules/@glidejs/glide/dist/css/glide.core.min.css"
    />

   
    <link
      rel="stylesheet"
      href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css"
    />

    
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h1>Welcome to Our Company</h1>
      </div>
    </section>

    <section class="images">
      <div class="simple-gallery">
        <div class="simple-gallery--preview">
          <img src="images/tempimg.png" alt="Company Image"/>
        </div>
        <div class="simple-gallery--thumbs">
          <ul>
            <li>
              <img src="images/tempimg.png" alt="Product Image"/>
            </li>
            <li>
              <img src="images/tempimg.png" alt="Product Image"/>
            </li>
            <li>
              <img src="images/tempimg.png" alt="Product Image"/>
            </li>
          </ul>
        </div>
      </div>

    </section>

    <section class = "cont">
      <div class="bottomimg">
        <a>
          <img src="images/ftemp.png" alt="Product Image"/>
        </a>
        <div class="viermore">
          <button class="btn">View More</a>
        </div>
      </div>
      <div class="bottomimg">
        <a>
          <img src="images/ftemp.png" alt="Product Image"/>
        </a>
        <div class="viermore">
          <button class="btn">View More</a>
        </div>
      </div>
      <div class="bottomimg">
        <a>
          <img src="images/ftemp.png" alt="Product Image"/>
        </a>
        <div class="viermore">
          <button class="btn">View More</a>
        </div>
      </div>
      <div class="bottomimg">
        <a>
          <img src="images/ftemp.png" alt="Product Image" />

        </div>
      </div>
      <div class="bottomimg">
        <a>
          <img src="images/ftemp.png" alt="Product Image"/>
        </a>
        <div class="viermore">
          <button class="btn">View More</a>
        </div>
      </div>
    </section>

    <br />
    <br />


    <section class="container2">
      <h1>Our Products</h1>
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img
                src="images/ftemp.png"
                alt="Product Image"
                style="width: 33%"
              />
            </li>
            <li class="glide__slide">
              <img
                src="images/ftemp.png"
                alt="Product Image"
                style="width: 33%"
              />
            </li>
            <li class="glide__slide">
              <img
                src="images/ftemp.png"
                alt="Product Image"
                style="width: 33%"
              />
            </li>
            <li class="glide__slide">
              <img
                src="images/ftemp.png"
                alt="Product Image"
                style="width: 33%"
              />
            </li>
            <li class="glide__slide">
              <img
                src="images/ftemp.png"
                alt="Product Image"
                style="width: 33%"
              />
            </li>
            <li class="glide__slide">
              <img
                src="images/ftemp.png"
                alt="Product Image"
                style="width: 33%"
              />
            </li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
            prev
          </button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            next
          </button>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="footer-content">
          <p>Contact us: info@company.com</p>
          <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

    <script>
      new Glide(".glide", {
        type: "carousel",
        startAt: 0,
        perView: 3,
        focusAt: "center",
        gap: 20,
        autoplay: 2000,
        hoverpause: true,
        animationDuration: 800,
        animationTimingFunc: "cubic-bezier(0.165, 0.840, 0.440, 1.000)",
      }).mount();
    </script>
  </body>
</html>
